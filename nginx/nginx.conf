        #    include        fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }

    server {
        listen 80;
        server_name www.cubemania.com;

        location /.well-known/acme-challenge {
          root /home/static;
        }

        location / {
          return 301 https://$host$request_uri;
        }
    }


