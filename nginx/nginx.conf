worker_processes  1;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    upstream rails_servers {
      server web:3000;
    }

    server {
        server_name www.cubemania.org;

        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/www.cubemania.org/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/www.cubemania.org/privkey.pem;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location ~* ^/assets/ {
          root /home/assets;
          expires 1y;
          gzip_static on;
          add_header Cache-Control public;
        }

        location ~* ^/.well-known/ {
          root /home/static;
        }

        location / {
          proxy_pass http://rails_servers;
          proxy_redirect off;
          proxy_set_header Host $http_host;
          proxy_set_header   X-Real-IP $remote_addr;
          proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Host $http_host;
        }


        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

